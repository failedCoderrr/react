<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today - project 1</title>
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span>
          <img src="/images/sun_svg.svg" alt="sun images" class="sun-icon" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span> 2/3 completed </span>
          </div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="./images/tick.svg" class="check-icon" alt="tick mark" />
          </div>
          <input
            type="text"
            class="goal-input"
            id="first"
            placeholder="Add new goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="./images/tick.svg" class="check-icon" alt="tick mark" />
          </div>
          <input
            type="text"
            class="goal-input"
            id="second"
            placeholder="Add new goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="./images/tick.svg" class="check-icon" alt="tick mark" />
          </div>
          <input
            type="text"
            class="goal-input"
            id="third"
            placeholder="Add new goal"
          />
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <footer class="footer">Made with ❤️ by pankaj</footer>
      </div>
    </main>
  </body>
</html>

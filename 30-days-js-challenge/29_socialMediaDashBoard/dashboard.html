<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dashboard.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="" type="module"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <h2>Dashboard</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">Notifications</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <header class="header">
          <div class="header-left">
            <input type="text" placeholder="Search..." />
          </div>
          <div class="header-right">
            <i class="fa-solid fa-user"></i>
            <span class="username">John Doe</span>
            <!-- <a href="#" class="notification">
              <span>3</span>
            </a> -->
          </div>
        </header>

        <div class="content">
          <h1>Welcome to your Dashboard</h1>
          <p>Here you can manage all your social media activities.</p>
          <!-- Add dashboard content here -->
        </div>
        <div class="post-section">
          <form id="post-form">
            <div class="post-input">
              <textarea
                id="post-text"
                placeholder="What's on your mind?"
                rows="4"
              ></textarea>
            </div>
            <div class="post-image-upload">
              <label for="post-image">Upload an image:</label>
              <input type="file" id="post-image" accept="image/*" />
            </div>
            <div class="post-submit">
              <button id="post-button">Post</button>
            </div>
          </form>
        </div>
        <div class="card-section">
          <!-- Cards will be dynamically added here -->

          <h3 class="postHeading"></h3>
          <img src="" alt="" class="postImage" />
          <div class="card-actions">
            <button class="like-btn">
              Like (<span class="like-count">0</span>)
            </button>
          </div>

          <div class="comments-section">
            <input
              type="text"
              class="comment-input"
              placeholder="Add a comment..."
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
